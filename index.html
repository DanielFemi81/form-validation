<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dataVal.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Hi, <span class="welcome">Welcome</span> kindly fill the form below to create an account</h1>
            <div class="input-control">
                <label for="firstName"> First Name</label>
                <input id="firstName" name="firstName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="middleName">Middle Name</label>
                <input id="middleName" name="middleName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="re-typePassword">Re-type Password</label>
                <input id="re-typePassword" name="re-typePassword" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="btn">Sign Up</button>
        </form>
    </div>
    <script src="./dataVal.js"></script>
</body>
</html>
